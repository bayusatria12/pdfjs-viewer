<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Viewer Custom</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #viewer-container {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<iframe id="viewer-container" src="" style="width:100%; height:100%; border:none;"></iframe>

<script>
  // Ambil nama file PDF dari URL parameter, misal ?file=Pharmacovigilance-1.pdf
  const params = new URLSearchParams(window.location.search);
  const pdfFile = params.get('file') || 'Pharmacovigilance-1.pdf';

  // Set iframe PDF.js viewer
  const iframe = document.getElementById('viewer-container');
  iframe.src = `web/viewer.html?file=../pdf/${pdfFile}&toolbar=0&navpanes=0&statusbar=0`;
</script>

</body>
</html>
