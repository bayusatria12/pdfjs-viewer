<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="build/pdf.viewer.css"/>
  <style>
    #toolbarViewerRight, 
    #download,
    #print {
      display: none !important; /* Hilangkan tombol download & print */
    }
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <iframe 
    id="pdfFrame" 
    width="100%" 
    height="100%" 
    style="border:none;">
  </iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');

    if (!file) {
      document.body.innerHTML = "<h3>File PDF tidak ditemukan. Tambahkan ?file=URL_PDF</h3>";
    } else {
      document.getElementById("pdfFrame").src = 
        `build/viewer.html?file=${encodeURIComponent(file)}`;
    }
  </script>
</body>
</html>
