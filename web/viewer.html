<!DOCTYPE html>
<html dir="ltr" mozdisallowselectionprint>
<head>
  <meta charset="utf-8"/>
  <title>Custom PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="web/viewer.css"/>
  <script src="build/pdf.js"></script>
  <script src="web/viewer.js"></script>
  <style>
    /* Hilangkan tombol download dan print */
    #download,
    #print {
      display: none !important;
    }
  </style>
</head>

<body tabindex="1" class="loadingInProgress">
  <!-- HTML bawaan PDF.js viewer -->
  <div id="outerContainer">
    <!-- Konten viewer PDF.js -->
    <div id="mainContainer">
      <div id="viewerContainer" tabindex="0">
        <div id="viewer" class="pdfViewer"></div>
      </div>
    </div>
  </div>

  <script>
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    document.addEventListener('webviewerloaded', function() {
      const fileUrl = getParameterByName('file');
      if (fileUrl) {
        PDFViewerApplication.open(fileUrl);
      }
    });
  </script>
</body>
</html>
