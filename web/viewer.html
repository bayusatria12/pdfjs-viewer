<canvas id="pdf-viewer" style="width:100%; height:600px;"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>
<script>
  const url = 'https://raw.githubusercontent.com/username/repo/main/folder/Pharmacovigilance.pdf';

  const pdfjsLib = window['pdfjs-dist/build/pdf'];
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.worker.min.js';

  let pdfDoc = null;
  let pageNum = 1;
  const canvas = document.getElementById('pdf-viewer');
  const ctx = canvas.getContext('2d');

  function renderPage(num) {
    pdfDoc.getPage(num).then(page => {
      const viewport = page.getViewport({ scale: 1.2 });
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      const renderContext = { canvasContext: ctx, viewport: viewport };
      page.render(renderContext);
    });
  }

  pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    renderPage(pageNum);
  });

  // Navigasi halaman (opsional)
  document.addEventListener('keydown', e => {
    if(e.key === 'ArrowRight' && pageNum < pdfDoc.numPages){ pageNum++; renderPage(pageNum); }
    if(e.key === 'ArrowLeft' && pageNum > 1){ pageNum--; renderPage(pageNum); }
  });
</script>
