<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #viewerContainer {
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="viewerContainer"></div>

  <script src="../build/pdf.js"></script>
  <script>
    // Ambil parameter file dari URL (?file=...)
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file') || '../pdf/Pharmacovigilance-1.pdf';

    // Atur worker PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = '../build/pdf.worker.js';

    // Load PDF
    pdfjsLib.getDocument(file).promise.then(function(pdf) {
      pdf.getPage(1).then(function(page) {
        const scale = 1.5;
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        document.getElementById('viewerContainer').appendChild(canvas);

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        page.render(renderContext);
      });
    }).catch(function(err) {
      document.body.innerHTML = '<h3 style="color:white; text-align:center;">Gagal memuat PDF: ' + err + '</h3>';
    });
  </script>
</body>
</html>
