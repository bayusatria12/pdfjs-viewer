<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Embed</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  #pdf-container {
    width: 100%;
    height: 95vh; /* tinggi PDF viewer */
    overflow: auto; /* scrollable */
    background-color: #ccc;
  }
  .testttt {
    height: 40px;
    width: 200px;
    background-color: #323639;
    position: absolute;
    right: 0;
    top: 10px;
    z-index: 9999;
    pointer-events: none; /* tidak blok scroll */
  }
</style>
</head>
<body>

<div id="pdf-container"></div>
<div class="testttt"></div>

<!-- PDF.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.123/pdf.min.js"></script>
<script>
  const url = 'https://bayusatria12.github.io/pdfjs-viewer/pdf/Pharmacovigilance-1.pdf';

  const pdfContainer = document.getElementById('pdf-container');

  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.123/pdf.worker.min.js';

  pdfjsLib.getDocument(url).promise.then(pdf => {
    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
      pdf.getPage(pageNum).then(page => {
        const viewport = page.getViewport({ scale: 1.2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        pdfContainer.appendChild(canvas);

        page.render({
          canvasContext: context,
          viewport: viewport
        });
      });
    }
  });
</script>

</body>
</html>
