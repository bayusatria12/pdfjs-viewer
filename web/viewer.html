<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    #pdfTitle { text-align:center; font-weight:bold; margin:10px 0; }
    #viewerContainer { width:100%; height:90vh; overflow:auto; text-align:center; }
    canvas { margin: 10px auto; display:block; border:1px solid #ccc; }
  </style>
</head>
<body>

  <!-- Judul PDF -->
  <div id="pdfTitle"></div>

  <!-- Container PDF -->
  <div id="viewerContainer">
    <div id="viewer"></div>
  </div>

  <script src="pdf.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pdfFile = urlParams.get('file') || 'default.pdf';
    document.getElementById('pdfTitle').textContent = pdfFile;

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.js';

    // Path relatif dari viewer.html ke folder pdf/
    const pdfUrl = '../pdf/' + pdfFile;

    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
      const viewer = document.getElementById('viewer');
      for (let i = 1; i <= pdf.numPages; i++) {
        pdf.getPage(i).then(page => {
          const scale = 1.5;
          const viewport = page.getViewport({scale: scale});
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          viewer.appendChild(canvas);

          page.render({
            canvasContext: context,
            viewport: viewport
          });
        });
      }
    }).catch(err => {
      document.getElementById('pdfTitle').textContent = "PDF tidak ditemukan!";
      console.error(err);
    });
  </script>
</body>
</html>
