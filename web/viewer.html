<!DOCTYPE html>
<html dir="ltr" mozdisallowselectionprint>
<head>
  <meta charset="utf-8">
  <title>PDF.js Viewer (Mobile Friendly)</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="viewer.css"/>
  
  <style>
    /* Fullscreen untuk HP */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #outerContainer {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #viewerContainer {
      flex: 1;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
    /* Sembunyikan tombol download bawaan PDF.js */
    #download, .download {
      display: none !important;
    }
  </style>
  
  <script src="../build/pdf.js"></script>
  <script src="../build/pdf.worker.js"></script>
</head>

<body tabindex="1" class="loadingInProgress">
  <div id="outerContainer">

    <!-- Toolbar -->
    <div id="toolbarContainer">
      <div id="toolbarViewer">
        <div id="toolbarViewerLeft">
          <button id="previous" class="toolbarButton" title="Previous Page">â—€</button>
          <button id="next" class="toolbarButton" title="Next Page">â–¶</button>
          <input type="number" id="pageNumber" class="toolbarField" value="1" size="4" min="1"/>
          <span id="numPages">/ 1</span>
        </div>

        <div id="toolbarViewerRight">
          <!-- Tombol print tetap ada -->
          <button id="print" class="toolbarButton" title="Print">ðŸ–¨</button>
        </div>
      </div>
    </div>

    <!-- PDF Viewer -->
    <div id="viewerContainer">
      <div id="viewer" class="pdfViewer"></div>
    </div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
